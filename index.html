<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>YAQ! POP - Your Decision Idol</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lexend:wght@300;400;500;600;700;800;900&family=Bungee&family=Syncopate:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "k-pink": "#ff007a",
                        "k-cyan": "#00f0ff",
                        "k-purple": "#bc00ff",
                        "k-yellow": "#fff700",
                        "k-black": "#050505",
                        "k-surface": "#111111"
                    },
                    fontFamily: {
                        "display": ["Archivo Black", "sans-serif"],
                        "hype": ["Bungee", "cursive"],
                        "sans": ["Lexend", "sans-serif"],
                        "futuristic": ["Syncopate", "sans-serif"]
                    },
                    animation: {
                        'marquee': 'marquee 20s linear infinite',
                        'float': 'float 4s ease-in-out infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-15px) rotate(1deg)' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Lexend', sans-serif; overflow-x: hidden; }
        .photocard-glow { box-shadow: 0 0 20px rgba(255,0,122,0.4); }
        .holographic-foil {
            background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 45%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 55%, rgba(255,255,255,0) 100%);
            background-size: 200% 200%;
            animation: foil 3s infinite linear;
        }
        @keyframes foil { 0% { background-position: -200% -200%; } 100% { background-position: 200% 200%; } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }
    </style>
<script type="importmap">

}
</script>
</head>

</html>
